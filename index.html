<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <h1>Generate a <span>random password</span></h1>
            <h2 id="subtitle">Never use an insecure password again</h2>

                <button type="button" id="generate-pwd-btn">Generate password</button>
            </div>
            <hr>
            <div id="pwd-section" class="tooltip">
                <p class="pwd"></p>
                <p class="pwd"></p>
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
