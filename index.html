  - Provide the main structure and layout for the password generator UI
  - Define IDs and classes used by JavaScript and CSS for interactivity and styling
  - Reference external stylesheet (index.css) and script (index.js)

  Notes:
  - All UI controls (length input, plus/minus, symbols toggle, generate button) are
    identified by unique IDs/classes for easy JS/CSS targeting
  - Only comments were added; no HTML structure was changed
-->

<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pwdGen Password Generator</title>
        <link rel="icon" type="image/svg+xml" href="favicon-32.svg">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Main app container -->
        <div id="main">
            <!-- Logo section -->
            <div id="logo">
                <img src="img/logo.svg" alt="Password Generator logo">
                <p id="logo-text">pwdGen</p>
            </div>
            <!-- Title and subtitle -->
            <div id="title-section">
                <h1>Generate a <span>random password</span></h1>
                <h2 id="subtitle">Never use an insecure password again</h2>
            </div>
            <!-- Options section: password length and symbols toggle -->
            <div id="options">
                <div class="tooltip">
                    <label for="number-input">Password length</label>
                    <span class="number-input">
                        <button type="button" class="minus">-</button>
                        <input type="number" id="pwd-length-input" name="length" min="4" max="50" value="12">
                        <button type="button" class="plus">+</button>
                        <span class="tooltiptext">Choose a length between MIN and MAX</span>
                    </span>
                </div>
                <div class="tooltip">
                    <label for="symbols-numbers">Symbols &amp; numbers</label>
                    <label class="checkbox switch">
                        <input type="checkbox" id="symbols-numbers" name="symbols-numbers" unchecked>
                        <span class="slider"></span>
                        <span class="tooltiptext">Symbols &amp; numbers</span>
                    </label>
                </div>
            </div>
            <!-- Generate button -->
            <button type="button" id="generate-pwd-btn">Generate password</button>
            <hr>
            <!-- Password display section -->
            <div id="pwd-section" class="tooltip">
                <p class="pwd"></p>
                <p class="pwd"></p>
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            </div>
        </div>
        <!-- Main script -->
        <script src="index.js"></script>
    </body>
</html>
